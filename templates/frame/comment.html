<div class="ss-content-comment j-content-comment">

    <script type="text/javascript" src="{{ url_for('static', filename='comment/jquery.flexText.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='comment/comment.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='comment/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='comment/comment.css') }}">

    <div class="reviewArea clearfix">
        <div class="flex-text-wrap">
            <pre class="pre"><span></span><br></pre>
            <textarea class="comment-content comment-input" placeholder="Please enter a comment…"
                      onkeyup="keyUP(this)"></textarea></div>
        <a href="javascript:;" class="plBtn">评论</a>
    </div>


    <div class="comment-show">
        <div class="comment-show-con clearfix">
            <div class="comment-show-con-img pull-left"><img src="{{ url_for('static', filename='comment/header-img-comment_03.png') }}" alt=""></div>
            <div class="comment-show-con-list pull-left clearfix">
                <div class="pl-text clearfix">
                    <a href="#" class="comment-size-name">张三 : </a>
                    <span class="my-pl-con">&nbsp;来啊 造作啊!</span>
                </div>
                <div class="date-dz">
                    <span class="date-dz-left pull-left comment-time">2017-5-2 11:11:39</span>
                    <div class="date-dz-right pull-right comment-pl-block">
                        <a href="javascript:;" class="removeBlock">删除</a>
                        <a href="javascript:;" class="date-dz-pl pl-hf hf-con-block pull-left">回复</a>
                        <span class="pull-left date-dz-line">|</span>
                        <a href="javascript:;" class="date-dz-z pull-left"><i class="date-dz-z-click-red"></i>赞 (<i
                                class="z-num">666</i>)</a>
                    </div>
                </div>
                <div class="hf-list-con"></div>
            </div>
        </div>
    </div>

</div>
